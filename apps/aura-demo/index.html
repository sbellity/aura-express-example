<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone Aura Example</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.19/themes/base/jquery-ui.css">
  </head>

  <body>
    <div id="widget-container">
      <header>
        <h1>Aura Sample App</h1>
      </header>
      <section id="todoapp" data-aura-widget="todos"></section>
      <section id="calendarapp" data-aura-widget="calendar"></section>
      <section id="controlsapp" class="controls"></section>
      <section id="boilerplateapp"></section>
      <section data-aura-widget="hello" ></section>
      <section data-aura-widget="backbone" ></section>
      <section data-aura-widget="handlebars" ></section>

      <footer id="info">
        <p>Aura Express experiment, based on <a href="https://github.com/addyosmani/aura">AuraJS</a> </p>
      </footer>
    </div>
    <script data-main="app" src="/components/requirejs/require.js"></script>
  </body>

</html>
